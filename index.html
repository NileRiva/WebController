<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nilestyle.css">
    <link rel="icon" href="nilebotassets/SaurnusLogo.png">
    <title>SAURNUS I</title>

</head>

<body>
  <main>
    <div class="left">
      <div id="videoBox">
        <h1>SAURNUS I</h1>
        <div class="parent">
            <img class="image1" src="http://192.168.137.193:8080/?action=stream" />
            <img class="image2" src="/nilebotassets/Blue 43.png"/>
          </div>
      </div>
    </div>

    <div class="right">
      <div class="slidecontainer">
        <div class="slidelabel">
          <p>Servo 1: <span id="s1angle"></span></p>
          <input type="range" step="2" min="0" max="180" value="90" class="slider" id="s1slider">
          <!-- <p>Angle: <span id="s1angle"></span></p> -->
        </div>

        <div class="slidelabel">
          <p>Servo 2: <span id="s2angle"></span></p>
          <input type="range" step="2" min="0" max="180" value="90" class="slider" id="s2slider">
          <!-- <p>Angle: <span id="s2angle"></span></p> -->
        </div>

        <div class="slidelabel">
          <p>Servo 3: <span id="s3angle"></span></p>
          <input type="range" step="2" min="0" max="180" value="90" class="slider" id="s3slider">
          <!-- <p>Angle: <span id="s3angle"></span></p> -->
        </div>

        <div class="slidelabel">
          <p>Servo 4: <span id="s4angle"></span></p>
          <input type="range" step="2" min="0" max="180" value="90" class="slider" id="s4slider">
          <!-- <p>Angle: <span id="s4angle"></span></p> -->
        </div>

        <div class="slidelabel">
          <p>Servo 5: <span id="s5angle"></span></p>
          <input type="range" step="2" min="0" max="180" value="90" class="slider" id="s5slider">
          <!-- <p>Angle: <span id="s5angle"></span></p> -->
        </div>

        <div class="slidelabel">
          <p>Servo 6: <span id="s6angle"></span></p>
          <input type="range" step="2" min="0" max="180" value="90" class="slider" id="s6slider">
          <!-- <p>Angle: <span id="s6angle"></span></p> -->
        </div>
      </div>

      <div class="controls">
        <p> Distance = <span id="distance"></span> cm </p>
        <p> Battery = <span id="battery"></span></p>
        <p> Voltage = <span id="voltage"></span> V </p>
      </div>
      <!-- Google Maps -->
    </div class="parent">
    <svg width="100%" height="100%"  version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" id="grid">
    
    <path d="M 110 30 l 0 30 M 115 30 l 0 30"  fill="none"  />
    <path d="M 110 165 l 0 30 M 115 165 l 0 30"  fill="none"  />
    <path d="M 60 115 l -30 0 M 60 110 l -30 0"  fill="none"  />
    <path d="M 195 115 l -30 0 M 195 110 l -30 0"  fill="none"  />
      <circle cx="112" cy="112" r="72" />
      <circle cx="112" cy="112" r="45" />
      <circle cx="112" cy="112" r="22" />
      <circle cx="112" cy="112" r="20" />
      <circle cx="112" cy="112" r="10" />
    </svg>
    <img id="radar" src="nilebotassets/circle.png" alt="" width="50%"/>
    <svg width="100%" height="100%"  version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
        <mask width="100%" height="100%" >
      <path d="M 0 0 L 2600 0 2600 2600 0 2600 0 0 M 185 185 m -150, 0 a 150,150 0 1,0 300,0 a 150,150 0 1,0 -300,0" fill="white" style="transform: scale(.6);" />
        </mask>
      
        <rect width="100%" height="100%" fill = transparent style="mask: url(#mask2);"/>
        <rect width="100%" height="100%" fill = transparent style="mask: url(#mask2);"/>
        
    </svg>
    
    <!-- <iframe1 width="600" height="420" src="http://maps.stamen.com/toner/embed#12/37.7848/-122.2909"></iframe> -->
    
    <div id="map"></div>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhRL4mT1RIezKNbUknqrQjjn8sSrws144&libraries=geometry"></script>
    </div>

  </main>
    <script type="text/javascript" src="ws.js"></script>
</body>
</html>
